<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="title-box">
            <h1 id="title">Super Special Photobooth</h1>
        </div>
        <div id="template">
            <div id="video-preview">
                <h1 id="countdown" class="hide">GET READY</h1>

                <div id="image-preview" class="hide"></div>
            </div>
            <div id="buttons">
                <div id="button-container">
                    <button id="button" class="butt" onclick=startHandler()> Super Take Photo Button</button>
                </div>
                <div id="reset-container">
                    <button id="reset" class="butt " onclick=reset()>Y NO WORK, <br>RESET BUTTON</button>
                </div>
            </div>
            <div id="doom">
                <button id="doom-button" class="butt" onclick=refresh()>BIGGER BUG, <br> NEED FIXING</button>
            </div>
        </div>

    </div>
    <script src="code.js"></script>
</body>
